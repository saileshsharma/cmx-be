apiVersion: 1

datasources:
  # Prometheus (metrics)
  - name: Prometheus
    uid: prom
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true

  # Tempo (traces)
  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: prom
      nodeGraph:
        enabled: true
      tracesToMetrics:
        datasourceUid: prom
        tags:
          - key: service.name
            value: '\${__span.tags.service.name}'
        spanStartTimeShift: '1h'
        spanEndTimeShift: '1h'
